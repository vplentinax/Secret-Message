<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
  <style>
    .row {
      margin-top: 25vh;
    }
    .message {
      margin-top: 0;
      text-align: center;
    }
    label {
      font-size: 16px;
    }
    .btn {
      transition: transform .1s ease;
    }
    .btn:active {
      transform: scale(0.95);
    }
  </style>
  <title>Secret Message</title>
</head>
<body>
  <div class="row">
    <div class="col s8 offset-s2">
      <div id="message-show" class="card-panel hide">
        <h3 class="message"></h3>
        <a href="./index.html">Create your own secret message</a>
      </div>
      <div id="message-form" class="card-panel">
        <form>
          <label>Enter a Secret Message</label>
          <input id="message-input" />
          <button class="btn">Codify Message</button>
        </form>
      </div>
      <div id="link-form" class="card-panel hide">
        <div>
          Share this link with you secret message
          <input id="link-input" />
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
